<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyokushin RBAC System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg">
</head>
<body class="bg-gray-100 text-zinc-900 font-sans">

    <div id="login-overlay" class="fixed inset-0 bg-zinc-900 z-[100] flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-96 text-center">
            <h1 class="text-2xl font-black italic mb-6">KYOKUSHIN <span class="text-red-600">LOGIN</span></h1>
            
            <div class="space-y-4">
                <input id="login-user" type="text" placeholder="Felhasználónév" class="w-full border p-3 rounded">
                <input id="login-pass" type="password" placeholder="Jelszó" class="w-full border p-3 rounded">
                <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700">BELÉPÉS</button>
            </div>

            <div class="mt-6 border-t pt-4">
                <button onclick="loginAsGuest()" class="text-gray-500 text-sm hover:text-black underline">Folytatás vendégként (Csak néző)</button>
            </div>

            <div class="mt-6 text-xs text-left bg-gray-100 p-2 rounded text-gray-600">
                <p><b>Teszt fiókok:</b></p>
                <p>Admin: <code>admin</code> / <code>1234</code></p>
                <p>Edző: <code>edzo1</code> / <code>1234</code></p>
                <p>Bíró: <code>biro</code> / <code>1234</code></p>
            </div>
        </div>
    </div>

    <div id="app" class="min-h-screen flex flex-col hidden">
        <nav class="bg-zinc-900 text-white p-3 shadow-lg sticky top-0 z-50">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <span class="font-bold italic text-lg tracking-wider">IKO SYSTEM</span>
                    <span id="user-badge" class="text-xs px-2 py-1 rounded bg-gray-700 text-gray-300">Vendég</span>
                </div>
                
                <div class="space-x-4 text-xs font-bold uppercase flex items-center">
                    <button id="nav-reg" onclick="switchTab('reg')" class="hidden hover:text-red-500">Nevezés</button>
                    
                    <button onclick="switchTab('bracket')" class="text-red-500">Kumite Ágrajz</button>
                    <button onclick="switchTab('kata')" class="text-blue-400 hover:text-blue-300">KATA Eredmények</button>
                    
                    <button onclick="logout()" class="text-gray-500 hover:text-white border-l pl-4 ml-4">Kilépés</button>
                </div>
            </div>
        </nav>

        <section id="tab-reg" class="container mx-auto p-8 hidden flex-grow">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-4xl mx-auto border-t-4 border-red-600">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Saját versenyzők nevezése</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <input id="p-name" type="text" placeholder="Név" class="border p-3 rounded">
                    <input id="p-dojo" type="text" placeholder="Klub" class="border p-3 rounded" disabled>
                    
                    <select id="p-cat" class="border p-3 rounded font-bold text-red-700 bg-white">
                        <optgroup label="KUMITE">
                            <option value="Kumite Open">Kumite Open</option>
                        </optgroup>
                        <optgroup label="KATA">
                            <option value="Kata Open">Kata Open</option>
                        </optgroup>
                    </select>
                </div>
                
                <button onclick="addPlayer()" class="bg-zinc-900 text-white px-6 py-3 rounded font-bold w-full hover:bg-red-600 mb-8">HOZZÁADÁS</button>
                
                <div class="mb-8">
                    <h3 class="font-bold mb-3 text-gray-500 uppercase text-xs border-b pb-2">Nevezettek listája</h3>
                    <ul id="player-list" class="text-sm space-y-2 max-h-60 overflow-y-auto"></ul>
                </div>

                <div id="admin-controls" class="hidden bg-red-50 p-4 rounded border border-red-200 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h3 class="text-red-800 font-bold text-sm mb-2">KUMITE VEZÉRLÉS</h3>
                        <button onclick="generate()" class="bg-red-600 text-white px-4 py-3 rounded font-bold text-xs uppercase w-full">
                            Sorsolás Generálása
                        </button>
                    </div>
                    <div>
                        <h3 class="text-blue-800 font-bold text-sm mb-2">KATA VEZÉRLÉS</h3>
                        <button onclick="initKataTournament()" class="bg-blue-600 text-white px-4 py-3 rounded font-bold text-xs uppercase w-full">
                            Kata Verseny Indítása
                        </button>
                    </div>
                    <button onclick="resetAll()" class="col-span-2 mt-2 text-gray-400 text-xs underline w-full text-center">Teljes Adatbázis Törlése</button>
                </div>
            </div>
        </section>

        <section id="tab-bracket" class="overflow-x-auto min-h-screen bg-white p-10 hidden">
            <div id="bracket-view" class="bracket-container"></div>
        </section>

        <section id="tab-kata" class="container mx-auto p-8 hidden">
            <div id="kata-content" class="w-full">
                </div>
        </section>

        <section id="tab-referee" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center backdrop-blur-sm">
            <div class="bg-zinc-900 text-white p-8 rounded-2xl max-w-4xl w-full border-4 border-red-700 relative">
                <button onclick="switchTab('bracket')" class="absolute top-6 right-6 text-gray-500 hover:text-white font-bold text-xl">X</button>
                <div class="text-center mb-10"><h3 id="match-category-title" class="text-red-500 font-bold uppercase mb-4">Kategória</h3></div>
                <div class="grid grid-cols-2 gap-10 text-center">
                    <div>
                        <span class="text-blue-500 font-bold block mb-2">AKA</span>
                        <div class="text-3xl font-bold text-white mb-4" id="ref-aka">A</div>
                        <div class="text-6xl font-black mb-4 bg-zinc-800 rounded py-2" id="score-aka">0</div>
                        <div id="controls-aka">
                            <button onclick="score('aka', 1)" class="bg-blue-900 px-4 py-2 rounded font-bold border border-blue-500">WAZARI</button>
                            <button onclick="score('aka', 2)" class="bg-blue-900 px-4 py-2 rounded font-bold border border-blue-500 text-blue-200">IPPON</button>
                        </div>
                    </div>
                    <div>
                        <span class="text-red-500 font-bold block mb-2">SHIRO</span>
                        <div class="text-3xl font-bold text-white mb-4" id="ref-shiro">B</div>
                        <div class="text-6xl font-black mb-4 bg-zinc-800 rounded py-2" id="score-shiro">0</div>
                        <div id="controls-shiro">
                            <button onclick="score('shiro', 1)" class="bg-red-900 px-4 py-2 rounded font-bold border border-red-500">WAZARI</button>
                            <button onclick="score('shiro', 2)" class="bg-red-900 px-4 py-2 rounded font-bold border border-red-500 text-red-200">IPPON</button>
                        </div>
                    </div>
                </div>
                <button id="btn-finish-match" onclick="endMatch()" class="w-full bg-green-700 hover:bg-green-600 py-4 mt-8 rounded font-black text-xl uppercase">Eredmény Rögzítése</button>
            </div>
        </section>
    </div>

    <script src="KUMITE.js"></script>
    <script src="KATA.js"></script>
</body>
</html>
